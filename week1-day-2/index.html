<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <header>Parttime frontend dengan header tag</header>
    <!-- <div>Parttime frontend dengan div</div> -->
    <h1>Table User</h1>
    <!-- Table tag, border untuk kasih garis di tablenya -->
    <table border="1">
      <!-- tr adalah table row -->
      <tr>
        <!-- th adalah table heading -->
        <th>Nama</th>
        <th>Alamat</th>
        <th>Email</th>
      </tr>
      <tr>
        <!-- td adalah table data -->
        <td>Thoriq</td>
        <td>Jakarta</td>
        <td>Thoriq@gmail.com</td>
      </tr>
      <tr>
        <td>Ayu</td>
        <td>Jakarta</td>
        <td>Ayu@gmail.com</td>
      </tr>
      <tr>
        <td>Celine</td>
        <td>Jakarta</td>
        <td>Ayu@gmail.com</td>
      </tr>
    </table>
    <br />
    <br />
    <form>
      <!-- gunakan div untuk lebih rapih -->
      <div>
        <label>Username</label>
        <!-- input type text -->
        <input type="text" placeholder="Masukan username anda" />
      </div>
      <div>
        <label>Password</label>
        <!-- input type password -->
        <input type="password" placeholder="Password minimal 6 karakter" />
      </div>
      <div>
        <label>Email</label>
        <!-- input type email -->
        <input type="email" placeholder="Masukan email anda" />
      </div>
      <div>
        <!-- input type submit -->
        <input type="submit" value="Register" />
      </div>
    </form>

    <!-- footer -->
    <footer>Footer web</footer>
  </body>
</html>
